<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Скандинавия — АНТЭкспресс</title>

  <!-- Theme no-flash -->
  <script>
    (function(){try{
      var k='site-theme', s=localStorage.getItem(k),
          d=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', s||(d?'dark':'light'));
    }catch(e){}})();
  </script>

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./theme.css" />
  <script defer src="./theme.js"></script>

  <style>
    header{display:block;width:100%}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 0;gap:16px;border-bottom:1px solid var(--border)}
    .brand .logo{height:72px;width:auto}
    .contact-row{display:flex;align-items:center;gap:24px;flex-wrap:wrap}
    .ci{display:flex;align-items:center;gap:10px;font-weight:700}
    .ci small{display:block;font-weight:600;color:var(--muted);line-height:1.1}
    .topbar .ci a{color:var(--text);text-decoration:none}
    .topbar .ci a:hover{color:var(--link)}
    .menubar{display:flex;align-items:center;gap:14px;padding:10px 0;border-bottom:1px solid var(--border)}
    .menubar a{font-weight:700;padding:8px 10px;border-radius:10px;color:var(--text);text-decoration:none;border:1px solid transparent}
    .menubar a:hover{color:var(--link);border-color:var(--border)}
    .menubar a.active{border-color:var(--text)}
    .menubar .spacer{flex:1}
    .logo.dark{display:none}
    [data-theme="dark"] .logo.light{display:none}
    [data-theme="dark"] .logo.dark{display:inline}
    @media (max-width:920px){.brand .logo{height:58px}.contact-row{gap:14px}}
    @media (max-width:680px){.brand .logo{height:48px}.ci{font-size:14px}}

    /* Gallery */
    .gallery{display:grid;gap:12px;grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:900px){.gallery{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:520px){.gallery{grid-template-columns:1fr}}
    .gallery img{width:100%;height:260px;object-fit:cover;border-radius:12px;border:1px solid var(--border);box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="topbar">
        <a class="brand" href="./index.html" aria-label="АНТЭкспресс — на главную">
          <img src="./logo-light.png" alt="АНТЭкспресс" class="logo light" />
          <img src="./logo-dark.png"  alt="АНТЭкспресс" class="logo dark" />
        </a>
        <div class="contact-row">
          <div class="ci"><div><small>Телефон</small><a href="tel:+74950000000">+7 (495) 000-00-00</a></div></div>
          <div class="ci"><div><small>Email</small><a href="mailto:info@antexp.ru">info@antexp.ru</a></div></div>
          <div class="ci"><div><small>Время работы</small>Пн–Пт, 9:00–18:00</div></div>
        </div>
      </div>
      <nav class="menubar" aria-label="Основная навигация">
        <a href="./index.html">Главная</a>
        <a href="./about.html">О компании</a>
        <a href="./services.html">Услуги</a>
        <a href="./projects.html" class="active">Наши объекты</a>
        <a href="./contacts.html">Контакты</a>
        <span class="spacer"></span>
        <button class="theme-toggle" id="themeToggle"><span class="sun">☀︎</span><span class="moon">☾</span></button>
      </nav>
    </header>

    <main class="section">
      <nav class="breadcrumbs" style="font-size:14px;color:var(--muted);margin-bottom:6px">
        <a href="./index.html" style="color:inherit;text-decoration:none">Главная</a> › <a href="./projects.html" style="color:inherit;text-decoration:none">Наши объекты</a> › Скандинавия
      </nav>
      <h1>Скандинавия — МО, Коммунарка</h1>

      <div class="gallery">
        <img src="./docs%20media/skandinaviya/skandinaviya-01.jpg" alt="Скандинавия 1">
        <img src="./docs%20media/skandinaviya/skandinaviya-02.jpg" alt="Скандинавия 2">
        <img src="./docs%20media/skandinaviya/skandinaviya-03.jpg" alt="Скандинавия 3">
        <img src="./docs%20media/skandinaviya/skandinaviya-04.jpg" alt="Скандинавия 4">
        <img src="./docs%20media/skandinaviya/skandinaviya-05.jpg" alt="Скандинавия 5">
        <img src="./docs%20media/skandinaviya/skandinaviya-06.jpg" alt="Скандинавия 6">
        <img src="./docs%20media/skandinaviya/skandinaviya-07.jpg" alt="Скандинавия 7">
        <img src="./docs%20media/skandinaviya/skandinaviya-08.jpg" alt="Скандинавия 8">
      </div>
    </main>

    <footer>
      <div>© <span id="y"></span> ООО «АНТЭкспресс». Все права защищены.</div>
      <div><a href="./privacy.html" style="color:var(--muted)">Политика конфиденциальности</a></div>
    </footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
