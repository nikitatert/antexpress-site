<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — АНТЭкспресс</title>

  <!-- Theme no-flash -->
  <script>
    (function(){
      try{
        var k='site-theme';
        var s=localStorage.getItem(k);
        var d=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', s||(d?'dark':'light'));
      }catch(e){}
    })();
  </script>

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./theme.css" />
  <script defer src="./theme.js"></script>

  <style>
    header {display:block;width:100%}

    /* Simplified single-line header with larger logo */
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:18px 0;
      border-bottom:1px solid var(--border);
    }
    .brand .logo {
      height:90px; width:auto;
      max-height:90px;
    }

    /* Navigation */
    .menubar {
      display:flex; align-items:center; gap:14px;
      padding:10px 0; border-bottom:1px solid var(--border);
    }
    .menubar a {
      font-weight:700; padding:8px 10px;
      border-radius:10px; color:var(--text);
      text-decoration:none; border:1px solid transparent;
    }
    .menubar a:hover {color:var(--link); border-color:var(--border)}
    .menubar a.active {border-color:var(--text)}
    .menubar .spacer {flex:1}

    /* Logo theme swap */
    .logo.dark{display:none}
    [data-theme="dark"] .logo.light{display:none}
    [data-theme="dark"] .logo.dark{display:inline}

    /* Page styling */
    h1 {margin-bottom:32px}
    .card {background:var(--card); padding:20px; border-radius:12px; box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ===== HEADER ===== -->
    <header>
      <div class="topbar">
        <a class="brand" href="./index.html" aria-label="АНТЭкспресс — на главную">
          <img src="./logo-light.png" alt="АНТЭкспресс" class="logo light" />
          <img src="./logo-dark.png"  alt="АНТЭкспресс" class="logo dark" />
        </a>
      </div>

      <nav class="menubar" aria-label="Основная навигация">
        <a href="./index.html">Главная</a>
        <a href="./about.html">О компании</a>
        <a href="./services.html">Услуги</a>
        <a href="./projects.html">Наши объекты</a>
        <a href="./contacts.html" class="active">Контакты</a>
        <span class="spacer"></span>
        <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему" title="Тема">
          <span class="sun">☀︎</span><span class="moon">☾</span>
        </button>
      </nav>
    </header>

    <!-- ===== MAIN ===== -->
    <main class="section">
      <h1>Контакты</h1>

      <div class="card" style="max-width:720px">
        <p><strong>Телефон:</strong> +7 (495) 000-00-00</p>
        <p><strong>Email:</strong> <a href="mailto:info@antexp.ru">info@antexp.ru</a></p>
        <p><strong>Почтовый адрес:</strong> 121151, г. Москва, наб. Тараса Шевченко, 23А</p>
        <p><strong>График работы:</strong> Пн–Пт, 9:00–18:00</p>
        <div class="toolbar" style="margin-top:12px">
          <a class="btn" href="mailto:info@antexp.ru">Написать напрямую</a>
        </div>
      </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <div>© <span id="y"></span> ООО «АНТЭкспресс». Все права защищены.</div>
      <div><a href="./privacy.html" style="color:var(--muted)">Политика конфиденциальности</a></div>
    </footer>
  </div>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
