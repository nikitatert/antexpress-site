<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Байкал — проект АНТэкспресс</title>
  <meta name="description" content="Фото проекта Байкал — АНТэкспресс." />
  <link rel="icon" href="./logo.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .gallery{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    figure{margin:0}
    .gallery img{width:100%;height:auto;border-radius:12px;border:1px solid var(--border)}
    figcaption{font-size:12px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="logo" href="./index.html"><img src="./logo.png" alt="АНТэкспресс" width="200" height="58"/></a>
      <nav>
        <a href="./about.html">О компании</a>
        <a href="./projects.html">Проекты</a>
        <a href="https://nikitatert.github.io/antexpress-site/contacts.html">Контакты</a>
      </nav>
    </header>

    <main>
      <section class="hero section">
        <h1>Байкал</h1>
        <p>Сезонные окна поставок в удалённый регион. Фотоотчёт с площадки и береговой линии.</p>
        <div class="toolbar">
          <a class="btn sec" href="./projects.html">← К списку проектов</a>
          <a class="btn" href="https://nikitatert.github.io/antexpress-site/contacts.html">Связаться</a>
        </div>
      </section>

      <section class="section">
        <div class="gallery">
          <!-- Put these files in: docs/media/baikal/ -->
          <figure>
            <img loading="lazy" src="./media/baikal/baikal-01.jpg" alt="Байкал — вид на объект со стороны берега">
            <figcaption>Вид на объект со стороны берега</figcaption>
          </figure>
          <figure>
            <img loading="lazy" src="./media/baikal/baikal-02.jpg" alt="Байкал — панорама побережья и комплекса">
            <figcaption>Панорама побережья и комплекса</figcaption>
          </figure>
          <figure>
            <img loading="lazy" src="./media/baikal/baikal-03.jpg" alt="Байкал — фасад, монтаж и армирование">
            <figcaption>Фасад, монтаж и армирование</figcaption>
          </figure>
          <figure>
            <img loading="lazy" src="./media/baikal/baikal-04.jpg" alt="Байкал — общий вид, линия берега">
            <figcaption>Общий вид, линия берега</figcaption>
          </figure>
          <figure>
            <img loading="lazy" src="./media/baikal/baikal-05.jpg" alt="Байкал — бетонные работы, вид сверху">
            <figcaption>Бетонные работы (вид сверху)</figcaption>
          </figure>
          <figure>
            <img loading="lazy" src="./media/baikal/baikal-06.jpg" alt="Байкал — плита и кран, вид сверху">
            <figcaption>Плита и кран (вид сверху)</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <div>© <span id="y"></span> ООО «АНТэкспресс». Все права защищены.</div>
      <div><a href="./privacy.html" style="color:var(--muted);">Политика конфиденциальности</a></div>
    </footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
