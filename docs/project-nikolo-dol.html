<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Николо-Дол — проект АНТэкспресс</title>
  <meta name="description" content="Фото проекта Николо-Дол — АНТэкспресс." />
  <link rel="icon" href="./logo.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* page-local styles */
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .gallery{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    figure{margin:0}
    .gallery img{width:100%;height:auto;border-radius:12px;border:1px solid var(--border);cursor:zoom-in}
    figcaption{font-size:12px;color:var(--muted);margin-top:6px}

    /* Lightbox */
    .lightbox[hidden]{display:none}
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.8);
      display:grid; place-items:center; z-index:2000; padding:24px;
    }
    .lightbox__img{max-width:92vw; max-height:92vh; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .lightbox__controls{
      position:fixed; inset:0; pointer-events:none;
      display:flex; align-items:center; justify-content:space-between;
      padding:24px;
    }
    .lb-btn{
      pointer-events:auto;
      background:rgba(255,255,255,.9); border:0; border-radius:12px;
      padding:10px 14px; font-size:16px; font-weight:700; cursor:pointer;
    }
    .lb-close{position:fixed; top:16px; right:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="logo" href="./index.html"><img src="./logo.png" alt="АНТэкспресс" width="200" height="58"/></a>
      <nav>
        <a href="./about.html">О компании</a>
        <a href="./projects.html">Проекты</a>
        <a href="https://nikitatert.github.io/antexpress-site/contacts.html">Контакты</a>
      </nav>
    </header>

    <main>
      <section class="hero section">
        <h1>Николо-Дол</h1>
        <p>Проектные поставки для промышленного строительства. Фотоотчёт с объекта.</p>
        <div class="toolbar">
          <a class="btn sec" href="./projects.html">← К списку проектов</a>
          <a class="btn" href="https://nikitatert.github.io/antexpress-site/contacts.html">Связаться</a>
        </div>
      </section>

      <section class="section">
        <div class="gallery" id="gallery">
          <figure><img src="./media/nikolo-dol/nikolo-01.jpg" alt="Николо-Дол — фото 1"><figcaption>Фото 1</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-02.jpg" alt="Николо-Дол — фото 2"><figcaption>Фото 2</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-03.jpg" alt="Николо-Дол — фото 3"><figcaption>Фото 3</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-04.jpg" alt="Николо-Дол — фото 4"><figcaption>Фото 4</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-05.jpg" alt="Николо-Дол — фото 5"><figcaption>Фото 5</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-06.jpg" alt="Николо-Дол — фото 6"><figcaption>Фото 6</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-07.jpg" alt="Николо-Дол — фото 7"><figcaption>Фото 7</figcaption></figure>
          <figure><img src="./media/nikolo-dol/nikolo-08.jpg" alt="Николо-Дол — фото 8"><figcaption>Фото 8</figcaption></figure>
        </div>
      </section>
    </main>

    <footer>
      <div>© <span id="y"></span> ООО «АНТэкспресс». Все права защищены.</div>
      <div><a href="./privacy.html" style="color:var(--muted);">Политика конфиденциальности</a></div>
    </footer>
  </div>

  <!-- Lightbox markup -->
  <div class="lightbox" id="lightbox" hidden>
    <img class="lightbox__img" id="lbImg" alt="Просмотр изображения">
    <button class="lb-btn lb-close" id="lbClose" aria-label="Закрыть">×</button>
    <div class="lightbox__controls">
      <button class="lb-btn" id="lbPrev" aria-label="Предыдущее">←</button>
      <button class="lb-btn" id="lbNext" aria-label="Следующее">→</button>
    </div>
  </div>

  <script>
    // Lightbox JS (page-local)
    const gallery = Array.from(document.querySelectorAll('#gallery img'));
    const box = document.getElementById('lightbox');
    const img = document.getElementById('lbImg');
    const btnPrev = document.getElementById('lbPrev');
    const btnNext = document.getElementById('lbNext');
    const btnClose = document.getElementById('lbClose');
    let idx = 0;

    function openAt(i){
      idx = i;
      img.src = gallery[idx].src;
      box.hidden = false;
      document.body.style.overflow = 'hidden';
    }
    function closeBox(){
      box.hidden = true;
      document.body.style.overflow = '';
    }
    function nav(delta){
      idx = (idx + delta + gallery.length) % gallery.length;
      img.src = gallery[idx].src;
    }

    gallery.forEach((el,i)=>el.addEventListener('click', ()=>openAt(i)));
    btnClose.addEventListener('click', closeBox);
    btnPrev.addEventListener('click', ()=>nav(-1));
    btnNext.addEventListener('click', ()=>nav(1));
    box.addEventListener('click', (e)=>{ if(e.target===box) closeBox(); });
    window.addEventListener('keydown', (e)=>{
      if(box.hidden) return;
      if(e.key==='Escape') closeBox();
      if(e.key==='ArrowLeft') nav(-1);
      if(e.key==='ArrowRight') nav(1);
    });

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
